<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
<!--changes-->
        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing" th:each="object : ${thenJobs}">

        <!--        <tr th:each="singleJob : ${jobs}">-->
        <!--            <table th:each="object : ${singleJob}">-->
        <tr>
            <td>ID: </td>
            <td th:text="${object.getId()}"></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td th:text="${object.getName()}"></td>
        </tr>
        <tr>
            <td>Employer: </td>
            <td th:text="${object.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location: </td>
            <td th:text="${object.getLocation()}"></td>
        </tr>
        <tr>
            <td>Position: </td>
            <td th:text="${object.getPositionType()}"></td>
        </tr>
        <tr>
            <td>Skill: </td>
            <td th:text="${object.getCoreCompetency()}"></td>
        </tr>
        <!--            </table>-->
        <br></br>
        <br></br>
        <!--            comment-->
        <!--        </tr>-->
    </table>
</div>

</body>
</html>
